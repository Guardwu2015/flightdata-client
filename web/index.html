<!DOCTYPE html>
<html>
<head>
	<title>Airports</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<script type="text/javascript">
		[
			'css:assets/style/main.css',
			'js:assets/lib/jquery/jquery.min.js',
			'js:assets/lib/three.js/three.min.js',
			'js:assets/lib/three.js/TrackballControls.js',
			'js:assets/lib/three.js/postprocessing/EffectComposer.js',
			'js:assets/lib/three.js/postprocessing/MaskPass.js',
			'js:assets/lib/three.js/postprocessing/RenderPass.js',
			'js:assets/lib/three.js/postprocessing/ShaderPass.js',
			'js:assets/lib/three.js/postprocessing/UnrealBloomPass.js',
			'js:assets/lib/three.js/postprocessing/BloomPass.js',
			'js:assets/lib/three.js/postprocessing/RaysPass.js',
			'js:assets/lib/three.js/postprocessing/FilmPass.js',
			'js:assets/lib/three.js/shaders/CopyShader.js',
			'js:assets/lib/three.js/shaders/FXAAShader.js',
			'js:assets/lib/three.js/shaders/LuminosityHighPassShader.js',
			'js:assets/lib/three.js/shaders/TiltShiftShader.js',
			'js:assets/lib/three.js/shaders/ThresholdShader.js',
			'js:assets/lib/three.js/shaders/ConvolutionShader.js',
			'js:assets/lib/three.js/shaders/SuperShader.js',
			'js:assets/lib/three.js/shaders/RaysShader.js',
			'js:assets/lib/three.js/shaders/FilmShader.js',
			'js:assets/lib/tweenlite/TweenLite.min.js',
			'js:assets/script/main.js',
			'js:assets/script/helper.js',
			'js:assets/script/scene.js',
			'js:assets/script/globe.js',
			'js:assets/script/airport.js',
		].forEach(function (asset) {
			asset = asset.split(':');
			switch (asset[0]) {
				case 'css':
					document.write('<link rel="stylesheet" type="text/css" href="'+asset[1]+'">')
				break;
				case 'js':
					document.write('<script type="text/javascript" src="'+asset[1]+'"></'+'script>')
				break;
			}
		})
	</script>
</head>
<body>
	<div id="container" class="container">
		<div id="wrapper_canvas" class="container">
		</div>
		<div id="wrapper_html" class="container">
			<div id="airport_overlay" class="container">
				<div id="airport_title"></div>
				<div id="btnBack" class="button">zur√ºck</div>
				<div id="airport_colormode">
					<p>color mode</p>
					<p>
						<input type="radio" name="colormode" id="colormode1" value="takeoff" checked>
						<label for="colormode1"> Takeoff/Landing</label>
					</p>
					<p>
						<input type="radio" name="colormode" id="colormode2" value="destination">
						<label for="colormode2"> Coming from/Flying to<br>
							<img src="assets/temporary/world_colors.png" width="180"/>
						</label>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
