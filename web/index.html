<!DOCTYPE html>
<html>
<head>
	<title>Airports</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<script type="text/javascript">
		[
			'css:assets/style/main.css',
			'js:assets/lib/jquery/jquery.min.js',
			'js:assets/lib/three.js/three.min.js',
			'js:assets/lib/three.js/TrackballControls.js',
			'js:assets/lib/three.js/postprocessing/EffectComposer.js',
			'js:assets/lib/three.js/postprocessing/MaskPass.js',
			'js:assets/lib/three.js/postprocessing/RenderPass.js',
			'js:assets/lib/three.js/postprocessing/ShaderPass.js',
			'js:assets/lib/three.js/postprocessing/UnrealBloomPass.js',
			'js:assets/lib/three.js/postprocessing/BloomPass.js',
			'js:assets/lib/three.js/postprocessing/RaysPass.js',
			'js:assets/lib/three.js/postprocessing/FilmPass.js',
			'js:assets/lib/three.js/shaders/CopyShader.js',
			'js:assets/lib/three.js/shaders/FXAAShader.js',
			'js:assets/lib/three.js/shaders/LuminosityHighPassShader.js',
			'js:assets/lib/three.js/shaders/TiltShiftShader.js',
			'js:assets/lib/three.js/shaders/ThresholdShader.js',
			'js:assets/lib/three.js/shaders/ConvolutionShader.js',
			'js:assets/lib/three.js/shaders/SuperShader.js',
			'js:assets/lib/three.js/shaders/RaysShader.js',
			'js:assets/lib/three.js/shaders/FilmShader.js',
			'js:assets/lib/tweenlite/TweenLite.min.js',
			'js:assets/script/main.js',
			'js:assets/script/state_controller.js',
			'js:assets/script/helper.js',
			'js:assets/script/scene.js',
			'js:assets/script/globe.js',
			'js:assets/script/airport.js',
		].forEach(function (asset) {
			asset = asset.split(':');
			switch (asset[0]) {
				case 'css':
					document.write('<link rel="stylesheet" type="text/css" href="'+asset[1]+'">')
				break;
				case 'js':
					document.write('<script type="text/javascript" src="'+asset[1]+'"></'+'script>')
				break;
			}
		})
	</script>
</head>
<body>
	<div id="wrapper_container" class="container">
		<div id="container" class="container">
			<div id="wrapper_canvas" class="container">
			</div>
			<div id="wrapper_html" class="container">
				<div class="container">
					<img src="assets/images/logo.svg" style="pointer-events:none; width:18em; position:absolute; left:1em; top:1em;">
					<img src="assets/images/button_fullscreen.svg" class="btn_icon" style="left:1em; bottom:1em;">
					<div class="textbox" id="text_intro">
						<h2>In 88 Stunden<br>um die Welt</h2>
						<p>Welt wächst immer mehr zusammen XX Flüge bringen menschen pro tag um die Welt. In Y stunden kann man zur anderen Seite der Erde kommen</p>
					</div>
				</div>
				<div id="airport_overlay" class="container">
					<img src="assets/images/button_earth.svg" class="btn_icon" id="btn_globe" style="right:1em; bottom:1em;">
					<div style="position:absolute; left:4em; top:14em; width:15em; padding:0em 1em 0.5em; box-sizing:border-box; border-left:0.1em solid #fff; transition: height 1s">
						<h2 id="airport_title" style="font-size:2em"></h2>
						<p id="airport_text" style="margin-top:0;font-size:1em"></p>
						<div id="airport_colormode_0" style="margin-top: 3em;">
							<p style="font-size:1em; opacity:0.8; margin-bottom: 1em;">Colors show the continent of origin/destination for each flight</p>
							<img src="assets/images/mini_globe.svg" style="width: 12em;">
						</div>
					</div>
					<div id="switch" style="width:40em; height:2em; bottom:1em; left:30em; cursor:pointer;">
						<p class="text_left" style="right:23em; text-align:right; top:0.5em; width:15em; margin:0; padding:0;">CONNECTING TO WHICH CONTINENT</p>
						<div style="left:18em; width:4em; height:2em;">
							<div style="width:2.5em; height:0.5em; border-radius:0.5em; background:#fff; top:0.75em; left:0.75em"></div>
							<div id="switch_button" style="width:2em; height:2em; border-radius:2em; background:#fff; top:0em;"></div>
						</div>
						<p class="text_right" style="left:23em; text-align:left; top:0.5em; width:15em; margin:0; padding:0;">TAKEOFF/LANDING</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
